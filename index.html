<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Particle System Component Example</title>
    <meta name="description" content="Hello, World!">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity position="0 1.4 -5" particle-system="color: #EF0000,#44CC00" rotation="0 0 0"></a-entity>
      <a-cylinder position="0 1.25 -5" radius="0.4" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -8" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#000000"></a-sky>

    </a-scene>
  </body>
